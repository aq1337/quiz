<div class="container">
    <div class="mat-title">Trete einer Gruppe bei um deine Ergebnisse mit anderen zu vergleichen</div>
    <br>
    <div class="margin" *ngFor="let gruppe of gruppen"><button class="btn" mat-flat-button (click)="selectGroup(gruppe)">{{gruppe.name}}</button></div>
    <div class="margin"><button class="btn" mat-stroked-button (click)="toggleShow()"><mat-icon>control_point</mat-icon> Neue Gruppe Anlegen</button></div>
    <div *ngIf="isShown" id="divshow">
        <form>
            <mat-form-field class="btn">
                <mat-label>Gruppenname</mat-label>
                <input matInput type="text">
                <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                  <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <br>
            <button mat-button class="btn">Gruppe anlegen</button>
              
        </form>
          
        
    </div>
</div>
